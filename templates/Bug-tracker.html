<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Tracker Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-teal-600 text-white p-4 flex justify-between items-center">
    <div class="flex space-x-4">
      <a href="home.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Serach</a>
      <a href="#" class="hover:underline">Filter</a>
      <a href="#" class="hover:underline">Conatct Us</a>
      <a href="devloper-dashboard.html" class="hover:underline">Devloper DashBoard</a>
    </div>
    
  </header>

  <!-- Bug Tracker Table  -->
  <main class="max-w-7xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Bug Tracker Template</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full border text-sm text-left text-gray-700">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 border">ID</th>
            <th class="px-4 py-2 border">Title</th>
            <th class="px-4 py-2 border">Priority</th>
            <th class="px-4 py-2 border">Opened On</th>
            <th class="px-4 py-2 border">Opened By</th>
            <th class="px-4 py-2 border">Assignee</th>
            <th class="px-4 py-2 border">Date Resolved</th>
            <th class="px-4 py-2 border">Status</th>
          </tr>
        </thead>
       </table>
    </div>
  </main>

</body>
</html>
