{% extends 'layout.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/053/334/193/small/a-futuristic-background-with-a-circular-object-vector.jpg');">
    <div class=" w-full max-w-md bg-blackberry-600 rounded-lg shadow-lg p-6 backdrop-blur-md bg-opacity-80 border-blueberry-800">
        <h2 class="text-2xl font-semibold text-center text-black-700">Login</h2>
        <form class="mt-4">
            <div>
                <label class="block text-white-800">Email</label>
                <input type="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
            </div>
            <div class="mt-4">
                <label class="block text-white-800">Password</label>
                <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between mt-4">
                <label class="flex items-center">
                    <input type="checkbox" class="text-blue-500">
                    <span class="ml-2 text-black-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-white-800 hover:underline">Forgot password?</a>
            </div>
            <button class="w-full px-4 py-2 mt-4 text-white bg-white-800 rounded-lg hover:bg-blue-600">Login</button>
        </form>
    </div>
</div>
    
{% endblock content %}
