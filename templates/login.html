{% extends 'layout.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/053/334/193/small/a-futuristic-background-with-a-circular-object-vector.jpg');">
    <div class="w-full max-w-md bg-blackberry-600 rounded-lg shadow-lg p-6 backdrop-blur-md bg-opacity-80 border-blueberry-800">
        <h2 class="text-2xl font-semibold text-center text-black-700">Login</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mt-4 p-3 {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200{% else %}bg-green-100 text-green-700 border border-green-200{% endif %} rounded-md">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form class="mt-4" method="post">
            {% csrf_token %}
            <div>
                <label class="block text-white-800" for="username">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
            </div>
            <div class="mt-4">
                <label class="block text-white-800" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between mt-4">
                <label class="flex items-center">
                    <input type="checkbox" name="remember_me" class="text-blue-500">
                    <span class="ml-2 text-black-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-white-800 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-white-800 rounded-lg hover:bg-blue-600">Login</button>
            
            <div class="mt-6 text-center">
                <p class="text-black-600">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
