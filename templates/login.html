{% extends 'layout.html' %}

{% block content %}
<style>
  @keyframes gradientMove {
    0%, 100% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
  }

  .animate-gradient {
    background-size: 200% 200%;
    animation: gradientMove 8s ease infinite;
  }

  .spin-slow {
    animation: spin 20s linear infinite;
  }
</style>

<!-- Full-screen Gradient Background with Centered Login -->
<div class="flex flex-col justify-between min-h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 animate-gradient text-white font-sans">

  

  <!-- Login Card -->
  <div class="flex items-center justify-center py-10 px-6">
    <div class="w-full max-w-md bg-white bg-opacity-5 backdrop-blur-md rounded-lg shadow-xl border border-indigo-500 p-8">
      <h2 class="text-3xl font-bold text-indigo-400 text-center mb-6">Login to Continue</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="mt-4 p-3 {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200{% else %}bg-green-100 text-green-700 border border-green-200{% endif %} rounded-md">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-indigo-200 mb-1">Username</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-2 bg-gray-900 text-white border border-indigo-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" />
        </div>
        <div class="mb-4">
          <label class="block text-indigo-200 mb-1">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-900 text-white border border-indigo-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password" />
        </div>
        <div class="flex justify-between items-center text-sm text-indigo-300 mb-4">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox text-indigo-500" />
            <span class="ml-2">Remember me</span>
          </label>
          <a href="#" class="hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-semibold transition-all duration-200">
          Login
        </button>
      </form>
    </div>
  </div>

  

</div>
{% endblock content %}
