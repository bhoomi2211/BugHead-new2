{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/053/334/193/small/a-futuristic-background-with-a-circular-object-vector.jpg');">
    <div class="w-full max-w-md bg-blackberry-600 rounded-lg shadow-lg p-6 backdrop-blur-md bg-opacity-80 border-blueberry-800">
        <h2 class="text-2xl font-semibold text-center text-black-700">Create an Account</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mt-4 p-3 {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200{% else %}bg-green-100 text-green-700 border border-green-200{% endif %} rounded-md">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form class="mt-4" method="post">
            {% csrf_token %}
            <div>
                <label class="block text-white-800" for="username">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Choose a username" required>
            </div>
            
            <div class="mt-4">
                <label class="block text-white-800" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>
            
            <div class="mt-4">
                <label class="block text-white-800" for="password1">Password</label>
                <input type="password" id="password1" name="password1" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password" required>
                <p class="text-sm text-gray-500 mt-1">Password must be at least 8 characters long</p>
            </div>
            
            <div class="mt-4">
                <label class="block text-white-800" for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
            </div>
            
            <div class="mt-4 flex items-start">
                <input type="checkbox" id="terms" name="terms" class="mt-1 text-blue-500" required>
                <label for="terms" class="ml-2 text-black-600 text-sm">
                    I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="w-full px-4 py-2 mt-6 text-white bg-blue-800 rounded-lg hover:bg-blue-600">Register</button>
            
            <div class="mt-6 text-center">
                <p class="text-black-600">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
