<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bughead</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Centered Sign-up Form -->
  <div class="flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-semibold text-center mb-6">Sign Up</h2>

      <!-- Form -->
      <form action="#" method="POST">
        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium mb-2">Full Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-6">
          <label for="confirm-password" class="block text-sm font-medium mb-2">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Confirm your password" required>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
          <button type="submit" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-all focus:outline-none">Sign Up</button>
        </div>
      </form>

      <!-- Sign-in Link -->
      <p class="text-center text-sm mt-4">Already have an account? <a href="sign-in.html" class="text-blue-400 hover:text-blue-500">Sign In</a></p>
    </div>

  </div>

</body>
</html>
