<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Website - BugHead</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .site-key {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Your Website</h2>
        <div class="card">
            <div class="card-body">
                <form id="websiteForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="owner" class="form-label">Owner Name</label>
                        <input type="text" class="form-control" id="owner" name="owner" required>
                    </div>
                    <div class="mb-3">
                        <label for="websitelink" class="form-label">Website URL</label>
                        <input type="url" class="form-control" id="websitelink" name="websitelink" required>
                    </div>
                    <div class="mb-3">
                        <label for="gitHubRepo" class="form-label">GitHub Repository URL</label>
                        <input type="url" class="form-control" id="gitHubRepo" name="gitHubRepo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Website</button>
                </form>
                
                <div class="site-key" id="siteKeyInfo">
                    <h4>Your Website Has Been Registered!</h4>
                    <p>Here's your unique site key. Keep it safe - you'll need it to track issues:</p>
                    <div class="alert alert-success" id="siteKey"></div>
                    <p class="text-muted">Note: This key will only be shown once.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('websiteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                owner: document.getElementById('owner').value,
                websitelink: document.getElementById('websitelink').value,
                gitHubRepo: document.getElementById('gitHubRepo').value
            };
            
            // Get CSRF token from cookie
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');
            
            try {
                const response = await fetch('/api/websites/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show the site key
                    document.getElementById('siteKey').textContent = result.website.site_key;
                    document.getElementById('siteKeyInfo').style.display = 'block';
                    document.getElementById('websiteForm').style.display = 'none';
                } else {
                    alert('Error: ' + JSON.stringify(result));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            }
        });
    </script>
</body>
</html>
