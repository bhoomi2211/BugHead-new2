{% extends 'layout.html' %}

{% block content %}

<div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 mx-auto">
    <h2 class="text-2xl font-semibold text-center text-gray-700">Create Account</h2>
    <form class="mt-4">
        <div>
            <label class="block text-gray-600">Full Name</label>
            <input type="text"
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your full name">
        </div>
        <div class="mt-4">
            <label class="block text-gray-600">Email</label>
            <input type="email"
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your email">
        </div>
        <div class="mt-4">
            <label class="block text-gray-600">Password</label>
            <input type="password"
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Create a password">
        </div>
        <div class="mt-4">
            <label class="block text-gray-600">Confirm Password</label>
            <input type="password"
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Confirm your password">
        </div>
        <button class="w-full px-4 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Sign Up</button>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="#"
                class="text-blue-500 hover:underline">Sign In</a></p>
    </form>
</div>

{% endblock content %}
