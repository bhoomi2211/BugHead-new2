<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report A Bug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-300 p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-xl font-semibold text-center bg-blue-900 text-white py-3 rounded-md">Report A Bug</h2>
        <form class="mt-4 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">First Name *</label>
                    <input type="text" placeholder="Amanda" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label class="block text-gray-700">Last Name *</label>
                    <input type="text" placeholder="Ferry" class="w-full p-2 border border-gray-300 rounded">
                </div>
            </div>
            <div>
                <label class="block text-gray-700">Email *</label>
                <input type="email" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-gray-700">Where was this bug found?</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-gray-700">Level of Priority *</label>
                <div class="flex gap-4">
                    <label class="flex items-center"><input type="radio" name="priority" class="mr-2"> High</label>
                    <label class="flex items-center"><input type="radio" name="priority" class="mr-2"> Medium</label>
                    <label class="flex items-center"><input type="radio" name="priority" class="mr-2"> Low</label>
                </div>
            </div>
            <div>
                <label class="block text-gray-700">Details</label>
                <textarea class="w-full p-2 border border-gray-300 rounded h-24"></textarea>
            </div>
            <div>
                <label class="block text-gray-700">Device Used *</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-gray-700">Browser</label>
                <select class="w-full p-2 border border-gray-300 rounded">
                    <option>Select Option</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700">Operating System</label>
                <select class="w-full p-2 border border-gray-300 rounded">
                    <option>Select Option</option>
                </select>
            </div>
            <div>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="border-gray-300">
                    <span>I'm not a robot</span>
                </label>
            </div>
            <div class="text-center">
                <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
