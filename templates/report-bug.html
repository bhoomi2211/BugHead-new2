<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report A Bug</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin-slow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spin-slow {
      animation: spin-slow 60s linear infinite;
    }
  </style>
</head>
<body class="relative bg-gray-900 text-white min-h-screen flex justify-center items-center overflow-hidden">

  <!-- Rotating 'G' Shape -->
  <div class="absolute text-[20rem] font-bold text-white/5 select-none pointer-events-none spin-slow z-0">
    G
  </div>

  <!-- Bug Report Form -->
  <div class="relative z-10 bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-2xl">
    <h2 class="text-3xl font-semibold text-center bg-blue-700 py-3 rounded-md mb-6">Report A Bug</h2>

    <form class="space-y-5">
      <!-- Bug Location -->
      <div>
        <label class="block text-sm mb-1">Where was this bug found?</label>
        <input type="text" class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- Priority -->
      <div>
        <label class="block text-sm mb-1">Level of Priority *</label>
        <div class="flex gap-6 mt-1">
          <label class="flex items-center">
            <input type="radio" name="priority" class="mr-2 accent-blue-600" required /> High
          </label>
          <label class="flex items-center">
            <input type="radio" name="priority" class="mr-2 accent-blue-500" /> Medium
          </label>
          <label class="flex items-center">
            <input type="radio" name="priority" class="mr-2 accent-blue-400" /> Low
          </label>
        </div>
      </div>

      <!-- Bug Details -->
      <div>
        <label class="block text-sm mb-1">Details</label>
        <textarea class="w-full p-3 bg-gray-700 border border-gray-600 rounded h-28 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <!-- Device Used -->
      <div>
        <label class="block text-sm mb-1">Device Used *</label>
        <select class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option>Select Option</option>
          <option>Desktop</option>
          <option>iOS</option>
          <option>Android</option>
          <option>Laptop</option>
        </select>
      </div>

      <!-- Browser -->
      <div>
        <label class="block text-sm mb-1">Browser</label>
        <select class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Select Option</option>
          <option>Google Chrome</option>
          <option>Firefox</option>
          <option>Microsoft Edge</option>
          <option>Safari</option>
        </select>
      </div>

      <!-- Operating System -->
      <div>
        <label class="block text-sm mb-1">Operating System</label>
        <select class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Select Option</option>
          <option>Windows</option>
          <option>Linux</option>
          <option>iOS</option>
          <option>Android</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-6">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 transition px-6 py-3 rounded text-white font-medium shadow-lg">
          Submit Bug
        </button>
      </div>
    </form>
  </div>
</body>
</html>
