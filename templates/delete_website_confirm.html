{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6 border-b bg-red-50">
            <h1 class="text-2xl font-bold text-red-800">Delete Website</h1>
        </div>
        
        <div class="p-6">
            <div class="mb-6">
                <p class="text-gray-700">
                    Are you sure you want to delete the website <strong>{{ website.websitelink }}</strong>?
                </p>
                <p class="text-gray-700 mt-2">
                    This will also remove all associated bug reports and disable the bug reporting widget.
                    This action cannot be undone.
                </p>
            </div>
            
            <div class="flex justify-between items-center">
                <a href="{% url 'website_detail' website.site_key %}" class="text-gray-600 hover:text-gray-800">
                    Cancel
                </a>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-md">
                        Yes, Delete Website
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
